<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
     <!--   font awesome cdn -->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <title>Forms</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center display-4">Form 1</h1>
      <form class="shadow-lg p-5">
         <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="enter full name">
        </div>
        
        <div class="form-group">
            <label for="username">Username</label>
           <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">
            <i class="fa fa-user"></i>
          </span>
        </div>
        <input type="text" class="form-control" placeholder="Username" aria-label="username" aria-describedby="basic-addon1">
      </div>
              </div>
        
         <div class="form-group">
      <label for="email">Email address <small class="text-muted">(optional)</small></label>
      <input type="email" class="form-control" id="email" placeholder="you@example.com">
    </div>
        
         <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="123 baker street">
        </div>
        
         <div class="form-group">
          <label for="city">Address 2 <small class="text-muted">(optional)</small></label>
          <input type="text" class="form-control" id="city" placeholder="city">
        </div>
        
        <div class="form-group">
        <label for="exampleFormControlTextarea1">Comments<small class="text-muted">(optional)</small></label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
        
         <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="customCheck1">
      <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
    </div>
        
         <div class="custom-control custom-checkbox mb-2">
      <input type="checkbox" class="custom-control-input" id="custom">
      <label class="custom-control-label" for="custom">Check this custom checkbox</label>
    </div>
      
        <h4>Radio btn</h4>
         <div class="custom-control custom-radio">
  <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
  <label class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
</div>
<div class="custom-control custom-radio mb-3">
  <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
  <label class="custom-control-label" for="customRadio2">Or toggle this other custom radio</label>
</div>
  
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
    
    
    
    <div class="container ">
      <h1 class="text-center display-4">Form 2</h1>
      <div class="container border rounded shadow-lg p-4" style="max-width: 400px">
        <h4 class="text-center">Sign In</h4>
        <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember me</label>
  </div>
  <button type="submit" class="btn btn-primary btn-block">Submit</button>
</form>
      </div>
      
    </div>

      <div class="container ">
      <h1 class="text-center display-4">Form 3</h1>
      <div class="container border rounded shadow-lg p-4" style="max-width: 400px">
        <h4 class="text-center">Sign In</h4>
        <form>
  <div class="form-group">
    <label for="exampleInputEmail1" class=" invisible">Email address</label>
    <input placeholder="Email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    
  </div>
  <div class="form-group">
    <label class="d-none invisible" for="exampleInputPassword1">Password</label>
    <input placeholder="Password" type="password" class="form-control" id="exampleInputPassword1">
  </div>

   <div class="form-group custom-control custom-checkbox">
  <input type="checkbox" class="custom-control-input" id="Check1">
  <label class="custom-control-label" for="Check1">Remember me</label>
</div>

  <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          <p id="emailHelp" class="mt-2 text-center form-text">Not a member? <a href="#">Register</a></p>
</form>
      </div>
      
    </div>

    <div class="m-5"></div>
  </body>
</html>
