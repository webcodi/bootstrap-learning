<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--   font awesome cdn -->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>checkboxes</title>  
  
</head>

<body>
  
  <div class="container">
     
    <h1>Form Checkboxes</h1>
    <div class="form-group">
      <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
        green
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="check2">
      <label class="form-check-label" for="check2">
        yellow
      </label>
    </div>
     <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="check3" disabled>
      <label class="form-check-label" for="check3">
        blue
      </label>
    </div>
    </div>
    
    
     <h1>Form Radio buttons</h1>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="color" value="" id="radio1">
      <label class="form-check-label" for="radio1">
        green
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="color" value="" id="radio2">
      <label class="form-check-label" for="radio2">
        yellow
      </label>
    </div>
     <div class="form-check">
      <input class="form-check-input" type="radio" name="color" value="" id="radio3" disabled>
      <label class="form-check-label" for="radio3">
        blue
      </label>
    </div>
    
    <h3>inline Form Checkboxes using <small>.form-check-inline on div</small></h3>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" value="" id="1">
      <label class="form-check-label" for="1">
        green
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" value="" id="2">
      <label class="form-check-label" for="2">
        yellow
      </label>
    </div>
     <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" value="" id="3" disabled>
      <label class="form-check-label" for="3">
        blue
      </label>
    </div>
    
    <h4>custtom checkbox and radio</h4>
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="customCheck1">
      <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
    </div>
    
    <div class="custom-control custom-radio">
  <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
  <label class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
</div>
<div class="custom-control custom-radio">
  <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
  <label class="custom-control-label" for="customRadio2">Or toggle this other custom radio</label>
</div>
    
    <div class="custom-file">
  <input type="file" class="custom-file-input" id="customFile">
  <label class="custom-file-label" for="customFile">Choose file</label>
</div>
    
    
    <label for="customRange2">Example custom range</label>
<input type="range" class="custom-range" min="0" max="5" id="customRange2">
    
  </div>
  
  <div class="container">
    <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">@</span>
  </div>
  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
</div>
    
     <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">
      <i class="fa fa-user"></i>
    </span>
  </div>
  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
</div>
    
     <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">
      <i class="fa fa-lock"></i>
    </span>
  </div>
  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
</div>
    
         <div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
           <div class="input-group-append">
    <span class="input-group-text" id="basic-addon1">$</span>
  </div>
</div>
    
    <div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
  <div class="input-group-append">
    <span class="input-group-text" id="basic-addon2">@</span>
  </div>
</div>
  </div>
  
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
